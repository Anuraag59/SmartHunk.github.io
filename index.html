<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Hunk</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ff8a00, #e52e71);
      --bg-dark: #1a1a1a;
      --text-light: white;
      --text-dark: #e52e71;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Hamburger Menu */
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      color: white;
      z-index: 101;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      transition: left 0.3s;
      padding: 60px 20px;
      z-index: 100;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 99;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .toggle-icon {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .toggle-dark {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 15px;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #e52e71;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #f2f2f2;
      transform: scale(1.05);
    }

    footer {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    footer .social-icons img {
      width: 18px;
      margin: 0 8px;
      vertical-align: middle;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .buttons a {
      background: var(--text-dark);
      color: white;
    }

    .dark-mode .buttons a:hover {
      background: #333;
    }

    .dark-mode .toggle-dark {
      color: var(--text-dark);
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .buttons a {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <a href="About/">About</a>
    <a href="Contact/">Contact</a>
  </div>

  <header>
    <div class="hamburger" onclick="toggleSidebar()">
      <i class="ri-menu-line"></i>
    </div>
    <button class="toggle-dark" onclick="toggleDarkMode()" title="Toggle Dark Mode">
      <i id="mode-icon" class="ri-moon-line"></i>
    </button>
  </header>

  <main>
    <img src="logo.png" alt="Smart Hunk Logo">
    <h1>Smart Hunk</h1>
    <p>Welcome to my colorful and creative space!</p>

    <div class="buttons">
      <a href="About/">About</a>
      <a href="Contact/">Contact</a>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://github.com/SmartHunk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="https://instagram.com/SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
    </div>
    © 2024–2025 <strong>Smart Hunk</strong>. All rights reserved.
  </footer>

  <script>
    const modeIcon = document.getElementById("mode-icon");

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        modeIcon.classList.replace("ri-moon-line", "ri-sun-line");
        localStorage.setItem("mode", "dark");
      } else {
        modeIcon.classList.replace("ri-sun-line", "ri-moon-line");
        localStorage.setItem("mode", "light");
      }
    }

    // Load saved mode
    window.onload = () => {
      if (localStorage.getItem("mode") === "dark") {
        document.body.classList.add("dark-mode");
        modeIcon.classList.replace("ri-moon-line", "ri-sun-line");
      }
    };

    // Sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.querySelector(".overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</body>
  </html>
