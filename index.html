<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hunk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      background: white;
      color: #e52e71;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 0 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- Replace the image source with your logo file -->
  <img src="logo.png" alt="Smart Hunk Logo" />
  <h1>Smart Hunk</h1>
  <p>Welcome to my colorful world of coding and creativity!</p>

  <div class="buttons">
    <a href="#">Projects</a>
    <a href="#">About Me</a>
  </div>
</body>
</html>
