<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hunk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1a1a1a;
      --text-light: #000;
      --text-dark: #fff;
      --accent: #007bff;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .dark-toggle {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent);
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #222;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }

    .side-menu a:hover {
      background: #444;
    }

    .side-menu.menu-open {
      left: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 999;
    }

    #overlay.active {
      display: block;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
    }

    .buttons a {
      margin: 10px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      display: inline-block;
    }

    footer {
      background: #0d1117;
      color: #aaa;
      text-align: center;
      font-size: 13px;
      padding: 20px;
    }

    .social-icons img {
      width: 20px;
      margin: 0 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="side-menu" id="sideMenu">
    <a href="/">Home</a>
    <a href="/About/">About</a>
    <a href="/Contact/">Contact</a>
  </div>

  <div id="overlay"></div>

  <header>
    <div class="menu-icon" id="menuIcon">
      <i class="fas fa-bars"></i>
    </div>
    <button class="dark-toggle" id="darkToggle">🌙</button>
  </header>

  <main>
    <h1>Smart Hunk</h1>
    <p>Your gateway to creativity, inspiration, and digital exploration.</p>
    <div class="buttons">
      <a href="/About/">About</a>
      <a href="/Contact/">Contact</a>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://github.com/SmartHunk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="https://instagram.com/SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
    </div>
    <div>
      © 2024–2025 <strong>Smart Hunk</strong>. All rights reserved.
    </div>
  </footer>

  <script>
    const menu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');
    const menuIcon = document.getElementById('menuIcon');
    const darkToggle = document.getElementById('darkToggle');

    menuIcon.addEventListener('click', () => {
      menu.classList.add('menu-open');
      overlay.classList.add('active');
    });

    overlay.addEventListener('click', () => {
      menu.classList.remove('menu-open');
      overlay.classList.remove('active');
    });

    function setDarkMode(on) {
      document.body.classList.toggle('dark', on);
      menu.classList.toggle('dark', on);
      darkToggle.textContent = on ? '☀️' : '🌙';
      localStorage.setItem('darkMode', on);
    }

    darkToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      setDarkMode(!isDark);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('darkMode') === 'true';
      setDarkMode(saved);
    });
  </script>
</body>
          </html>
