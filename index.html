<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hunk</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ff8a00, #e52e71);
      --bg-dark: #1a1a1a;
      --text-light: white;
      --text-dark: #e52e71;
    }body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  text-align: center;
  transition: background 0.5s, color 0.5s;
}

.dark-mode {
  background: var(--bg-dark);
  color: var(--text-dark);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

nav a {
  margin: 0 10px;
  text-decoration: none;
  color: inherit;
  font-weight: bold;
}

.toggle-mode {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 24px;
}

.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 140px);
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.buttons a {
  text-decoration: none;
  background: white;
  color: #e52e71;
  padding: 10px 20px;
  border-radius: 25px;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}

.dark-mode .buttons a {
  background: var(--text-dark);
  color: white;
}

footer {
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  color: #f0f0f0;
  text-align: center;
  padding: 15px;
  font-size: 13px;
  font-family: 'Segoe UI', sans-serif;
}

.socials img {
  width: 18px;
  margin: 0 8px;
  vertical-align: middle;
}

.menu-button {
  font-size: 26px;
  cursor: pointer;
  background: none;
  border: none;
  color: inherit;
}

.slide-menu {
  position: fixed;
  top: 0;
  left: -250px;
  height: 100%;
  width: 250px;
  background: #333;
  color: white;
  padding: 20px;
  transition: left 0.3s;
  z-index: 999;
}

.slide-menu.open {
  left: 0;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 998;
}

.overlay.show {
  display: block;
}

  </style>
</head>
<body><div class="overlay" onclick="closeSlideMenu()"></div>
<div class="slide-menu" id="slideMenu">
  <p><a href="About/" style="color: white; text-decoration: none;">About</a></p>
  <p><a href="Contact/" style="color: white; text-decoration: none;">Contact</a></p>
</div><header>
  <button class="menu-button" onclick="openSlideMenu()">‚ò∞</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="About/">About</a>
    <a href="Contact/">Contact</a>
  </nav>
  <button class="toggle-mode" onclick="toggleDarkMode()" id="darkToggle">‚òÄÔ∏è</button>
</header><div class="center-content">
  <h1>Smart Hunk</h1>
  <p>Your gateway to creativity, inspiration, and digital exploration.</p>
  <div class="buttons">
    <a href="About/">About</a>
    <a href="Contact/">Contact</a>
  </div>
</div><footer>
  <div class="socials">
    <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <a href="https://github.com/SmartHunk" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
    </a>
    <a href="https://instagram.com/SmartHunkOfficial" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
  </div>
  ¬© 2024‚Äì2025 <strong>Smart Hunk</strong>. All rights reserved.
</footer><script>
  const toggleBtn = document.getElementById('darkToggle');

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    toggleBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = 'üåô';
    } else {
      toggleBtn.textContent = '‚òÄÔ∏è';
    }
  }

  function openSlideMenu() {
    document.getElementById('slideMenu').classList.add('open');
    document.querySelector('.overlay').classList.add('show');
  }

  function closeSlideMenu() {
    document.getElementById('slideMenu').classList.remove('open');
    document.querySelector('.overlay').classList.remove('show');
  }

  applySavedTheme();
</script></body>
</html>
