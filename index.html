<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Hunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s, color 0.3s;
      background: #f4f4f4;
      color: #000;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      font-size: 18px;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
    }

    .toggle-icon {
      cursor: pointer;
      font-size: 22px;
    }

    main {
      text-align: center;
      margin: 60px 20px;
    }

    main h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 18px;
      max-width: 500px;
      margin: auto;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      margin: 10px;
      font-size: 16px;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer .socials {
      margin-bottom: 10px;
    }

    footer .socials a {
      color: #aaa;
      margin: 0 8px;
      text-decoration: none;
    }

    /* Slide-in menu styles */
    #menu {
      position: fixed;
      top: 0;
      left: -200px;
      height: 100%;
      width: 200px;
      background: #333;
      flex-direction: column;
      padding: 60px 20px;
      transition: left 0.3s;
    }

    #menu.active {
      left: 0;
    }

    #menu a {
      color: #fff;
      margin: 15px 0;
      font-size: 18px;
    }

    /* Click-outside overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .menu-overlay.active {
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="menu-overlay" id="overlay"></div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="toggle-icon" onclick="toggleDarkMode()" id="themeToggle">‚òÄÔ∏è</div>
  </header>

  <main>
    <h1>Smart Hunk</h1>
    <p>Your gateway to creativity, inspiration, and digital exploration.</p>
    <div class="buttons">
      <a href="#" class="btn">About</a>
      <a href="#" class="btn">Contact</a>
    </div>
  </main>

  <footer>
    <div class="socials">
      <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">YouTube</a>
      <a href="https://github.com/SmartHunk" target="_blank">GitHub</a>
      <a href="https://instagram.com/SmartHunkOfficial" target="_blank">Instagram</a>
    </div>
    <p>¬© 2024‚Äì2025 <strong>Smart Hunk</strong>. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    });

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('themeToggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    window.onload = function () {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = 'üåô';
      }
    };
  </script>
</body>
</html>
