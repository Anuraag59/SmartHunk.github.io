<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hunk</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ff8a00, #e52e71);
      --bg-dark: #1a1a1a;
      --text-light: white;
      --text-dark: #e52e71;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    header {
      position: relative;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #menu-icon {
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
    }

    #dark-toggle {
      width: 28px;
      height: 28px;
      margin-right: 15px;
      cursor: pointer;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      padding: 40px 20px;
      z-index: 999;
    }

    #sideMenu a {
      display: block;
      color: white;
      margin: 15px 0;
      text-decoration: none;
      font-weight: bold;
    }

    #sideOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    main {
      flex-grow: 1;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #e52e71;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .buttons a:hover {
      background: #f2f2f2;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #f0f0f0;
      font-size: 13px;
    }

    footer div {
      margin-bottom: 10px;
    }

    footer img {
      width: 18px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .buttons a {
      background: var(--text-dark);
      color: white;
    }

    .dark-mode .buttons a:hover {
      background: #333;
    }

    .dark-mode footer {
      background: #111;
      color: #aaa;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .buttons a {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="sideOverlay" onclick="closeMenu()"></div>
  <header>
    <img id="menu-icon" src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu" onclick="openMenu()" />
    <img id="dark-toggle" src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" onclick="toggleDarkMode()" />
  </header>

  <div id="sideMenu">
    <a href="index.html">Home</a>
    <a href="About/">About</a>
    <a href="Contact/">Contact</a>
  </div>

  <main>
    <img class="logo" src="logo.png" alt="Smart Hunk Logo" />
    <h1>Smart Hunk</h1>
    <p>Welcome to my colorful and creative space!</p>

    <div class="buttons">
      <a href="About/">About</a>
      <a href="Contact/">Contact</a>
    </div>
  </main>

  <footer>
    <div>
      <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
      </a>
      <a href="https://github.com/SmartHunk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
      </a>
      <a href="https://instagram.com/SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      </a>
    </div>
    © 2024–2025 <strong>Smart Hunk</strong>. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('dark-toggle');
      const dark = document.body.classList.contains('dark-mode');
      icon.src = dark
        ? 'https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png'
        : 'https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function openMenu() {
      document.getElementById('sideMenu').style.left = '0';
      document.getElementById('sideOverlay').style.display = 'block';
    }

    function closeMenu() {
      document.getElementById('sideMenu').style.left = '-250px';
      document.getElementById('sideOverlay').style.display = 'none';
    }

    // Load theme
    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('dark-toggle').src = 'https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png';
      }
    };
  </script>
</body>
  </html>
