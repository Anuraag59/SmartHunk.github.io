<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Hunk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #f0f0f0;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: inherit;
      position: relative;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    #modeIcon {
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      color: #007BFF;
    }

    .center-text {
      text-align: center;
      margin: 2rem 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .buttons button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #1a1a1a;
      color: #fff;
      padding: 2rem 1rem;
      transition: left 0.3s;
      z-index: 1000;
    }

    #menu.open {
      left: 0;
    }

    #menu a {
      display: block;
      color: white;
      margin: 1rem 0;
      text-decoration: none;
      font-size: 1.2rem;
    }

    footer {
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .socials {
      margin-bottom: 0.5rem;
    }

    .socials a {
      margin: 0 0.5rem;
      color: inherit;
      font-size: 1.3rem;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="menu">
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <header>
    <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
    <i class="fas fa-moon" id="modeIcon" onclick="toggleDarkMode()"></i>
  </header>

  <div class="center-text">
    <h1>Smart Hunk</h1>
    <p>Your gateway to creativity, inspiration, and digital exploration.</p>
  </div>

  <div class="buttons">
    <button onclick="location.href='#about'">About</button>
    <button onclick="location.href='#contact'">Contact</button>
  </div>

  <footer>
    <div class="socials">
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>© 2024–2025 Smart Hunk. All rights reserved.</p>
  </footer>

  <script>
    const body = document.body;
    const menu = document.getElementById("menu");
    const modeIcon = document.getElementById("modeIcon");

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
      modeIcon.className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    window.onload = () => {
      const savedMode = localStorage.getItem("darkMode") === "true";
      if (savedMode) {
        body.classList.add("dark-mode");
        modeIcon.className = "fas fa-sun";
      }
    };

    // Close slide menu when clicking outside
    document.addEventListener('click', function(event) {
      const isClickInside = menu.contains(event.target) || event.target.classList.contains('menu-icon');
      if (!isClickInside) {
        menu.classList.remove("open");
      }
    });
  </script>
</body>
  </html>
