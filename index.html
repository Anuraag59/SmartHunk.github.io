<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hunk</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ffffff;
      --accent-color: #333333;
      --highlight-color: #007BFF;
    }

    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(to bottom, #f2f2f2, #d6d6d6);
      color: var(--accent-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #007BFF;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8em;
      margin: 10px 0;
      color: #222;
    }

    p {
      font-size: 1.1em;
      color: #444;
      max-width: 500px;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: var(--highlight-color);
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #0056b3;
    }

    .toggle-mode {
      background: transparent;
      border: 2px solid var(--highlight-color);
      color: var(--highlight-color);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .toggle-mode:hover {
      background: var(--highlight-color);
      color: white;
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      background-color: #222;
      color: white;
      font-size: 14px;
    }

    footer img {
      width: 20px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .social-icons {
      margin-bottom: 10px;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .buttons a {
        padding: 8px 18px;
        font-size: 14px;
      }

      footer img {
        width: 18px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Smart Hunk Logo" />
  <h1>Smart Hunk</h1>
  <p>Your gateway to creativity, inspiration, and digital exploration.</p>

  <div class="buttons">
    <a href="About/">About</a>
    <a href="Contact/">Contact</a>
  </div>

  <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <footer>
    <div class="social-icons">
      <a href="https://youtube.com/@SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://github.com/SmartHunk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="https://instagram.com/SmartHunkOfficial" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
    </div>
    © 2024–2025 <strong>Smart Hunk</strong>. All rights reserved.
  </footer>

</body>
</html>
